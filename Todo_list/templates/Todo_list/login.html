

<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h2>Login</h2>
        <form class = "input-group" method = "POST" action = "" id = "loginform">
            {% csrf_token %}
                <input type = "text" class = "input-field" name = "username" placeholder = "Enter Username">
                <input type = "password" class = "input-field" name = "password" placeholder = "Password">
                <input type = "checkbox" class = "check_box"><span>Remember me</span> 
                <button class = "button" type = "submit"  form = "loginform" value = "Submit">Login</button>
                <button class = "button"><a href = "#">Sign Up</a><button>
        </form> 
    </body>
</html>

{% extends 'Todo_list/index.html' %}


{% block content %}

    <div class = "profile_page">
        <img class = "profile_pic" src = "{{user.profile.avatar.url}}" alt = "loading">
        <h2>{{user.username}}</h2>
        <h2>{{user.email}}</h2>
    </div>

    <div class = "update_pic">
        <form method = "POST" action = "#" enctype = "multipart/form-data" id = "updateinfo">
            {% csrf_token %}
            {{userform.as_p}}
            {{profileform.as_p}}
            <button class = "button button1" type = "submit" form = "updateinfo" value = "Submit">Update</button>
        </form>
    </div>
{% endblock %}

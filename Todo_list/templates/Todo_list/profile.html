{% extends 'Todo_list/index.html' %}


{% block content %}

    <div class = "profile_page">
        <section>
            <div class="border-container">
                <div class="profile-container">
                    <div>
                        <img src="{{user.profile.avatar.url}}" alt="user profile">
                    </div>
                    <div>
                        <p>{{user.username}}</p>
                        <p>{{user.email}}</p>
                        <a href="{% url 'update_profile' %}" class="btn">Settings</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

{% endblock %}

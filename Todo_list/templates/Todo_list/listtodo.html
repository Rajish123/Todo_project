{% extends 'Todo_list/index.html' %}
{% load static %}


{% block content %}

    <div class = "container">
        <div class = "search_filter">
            <form method = "GET">
                <div class="filter">
                    {{myFilter.form}}
                    <button class = "btn" type = "submit" value = "Search">Search<button>
                </div>
            </form>

        </div>
            <section>

                <div id="todo-container">
                    {% for todo in todo_list %}

                        <div class="todo-detail">
                            <h2>Title:</h2>
                            <br><h3><a href = "{% url 'todo-detail' todo.slug %}">{{todo.title}}</a></h3><br>
                            <h2>Description:</h2>
                            <br><h3>{{todo.description}}</h3><br>
                            <h2>Notify:</h2>
                            <br><h3>{{todo.notify}}</h3><br>
                            <h2>Created date:</h2>
                            <br><h3>{{todo.created_at}}</h3><br>
                            <button><a href = "{% url 'todo-update' todo.slug %}">Update</a></button>
                            <button><a href = "{% url 'delete-todo' todo.slug %}">Delete</a></button>
                            <button><a href = "{% url 'todo-detail' todo.slug %}">Detail</a></button> 
                        </div>
                    {% endfor %}

                    </div>

            </section>
        
    </div>
{% endblock %}
